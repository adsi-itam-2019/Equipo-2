  </ul>
  <!-- Navbar -->

    <div class="nav-wrapper  cyan darken-3">
      <a href="/" style="margin-left: 20px" class="brand-logo white-text">ADSI Project</a>
      <a href="#" class="brand-logo center">Editar propiedad</a>
      <ul class="right hide-on-med-and-down">
          <li><a href="/"><i class="large material-icons">favorite_border</i></a></li>

  <div class="editForm">  
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="card">
              <div class="card-content">
                  <form #editForm="ngForm" (ngSubmit)="editHouse(editForm)">
                    <div class="row">
                      <div class="input-field col s12">
                          <input type="text" name="titulo" value="Cuarto con baño privado a 6 minutos del Itam" 
                          #titulo="ngModel" [(ngModel)]="houseService.selectedHouse.titulo">
                        </div>
                    <div class="input-field col s12">
                      <input type="text" name="precio" value="5500"
                      #position="ngModel" [(ngModel)]="houseService.selectedHouse.precio">
                    </div>
                    <div class="input-field col s12">
                      <input type="text" name="direccion" value="Chihuahua 650 int. 43"
                      #direccion="ngModel" [(ngModel)]="houseService.selectedHouse.direccion">
                    </div>
                    <div class="card-content">
                      <header  style="color:#499da9"><b>Servicios Incluidos</b></header>
                    </div>
                    <p>
                      <label>
                        <input id="servicios.amueblada" type="checkbox" value="true" />
                        <span>Amueblada</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input id="servicios.wifi" type="checkbox" />
                        <span>Internet</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input id="servicios.agua" type="checkbox" checked/>
                        <span>Agua</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input id="servicios.gas" type="checkbox" checked/>
                        <span>Gas</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input id="servicios.luz" type="checkbox" checked/>
                        <span>Luz</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input id="servicios.cocina" type="checkbox" checked/>
                        <span>Cocina</span>
                      </label>
                    </p>
                    <div class="input-field col s12">
                      <input type="text" name="comentarios" value="No se permiten mascotas ni visitas después de las 8"
                      #position="ngModel" [(ngModel)]="houseService.selectedHouse.comentarios">
                    </div>
                    <label>Las fotos que tiene guardadas</label>
                    <div class="dontainer">
                      <ul class="slides">
                        <li>
                            
                          <img src="/assets/img/1.png" width="25%" height="25%"> 
                          <img src="/assets/img/2.png" width="25%" height="25%">
                          <img src="/assets/img/3.png" width="25%" height="25%">
                          <img src="/assets/img/4.png" width="25%" height="25%">
                          <img src="/assets/img/5.png" width="25%" height="25%">
                          <img src="/assets/img/6.png" width="25%" height="25%">
                          <img src="/assets/img/7.png" width="25%" height="25%">
                          <img src="/assets/img/8.png" width="25%" height="25%">
                        </li>
                      </ul>
                    </div>

                    <label>Subir más imágenes</label>

                        <form action="upload.php" method="post" multiple>
                          <img *ngFor='let url of urls'  [src]="url" height="200"> <br/>
                          <input type='file' (change)="onSelectFile($event)" multiple>
                        </form>
                        <div class="card-action" style="color:#197a88" >
                          <div class="btn right" (click)="sendForm(houseForm)">Enviar Datos</div>                      
                        </div>
                    </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
