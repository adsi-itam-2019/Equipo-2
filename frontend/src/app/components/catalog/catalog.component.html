<script>
  function ScoreFn(score){
    var x = Math.floor(score);
    var stars = '<p>';
    for(var i = 0; i++; i<x){
      stars.concat('<i class="Large material-icons">star</i>');
    }
    x =  Math.round(score-x);
    for(var i = 0; i++; i<x){
      stars.concat('<i class="Large material-icons">star_half</i>');
    }
    stars.concat('</p>');
    document.getElementById('scoreP').innerHTML =  stars;
  }

</script>
